<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css" media="screen" title="no title">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="hover.css" media="screen" title="no title">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <title></title>
  </head>
  <body>


    <div class="jumbotron text-center">
      <h1>CSS Tools</h1>
      <p>...</p>
      <h3> Hover CSS library - Bootstrap - Resize Box Width
    </div>


    <div class = "container-fluid text-center bg-1">
      <div class = "row">
        <div class = "col-sm-3 hvr-pulse">
          <i class="fa fa-address-book-o fa-5x" aria-hidden="true"></i>
        </div>

        <div class = "col-sm-3 hvr-wobble-to-top-right">
          <i class="fa fa-paper-plane fa-5x" aria-hidden="true"></i>

        </div>

        <div class = "col-sm-3 hvr-wobble-skew">
          <i class="fa fa-camera-retro fa-5x" area-hidden= "true"></i>
        </div>

        <div class ="col-sm-3 hvr-buzz">
          <i class="fa fa-cutlery fa-5x" aria-hidden="true"></i>
        </div>
        </div>
      </div>
    </div>

    <div class = "container-fluid text-center bg-1">
      <div class = "row">
        <div class = "col-sm-3 hvr-pulse">
          <i class="fa fa-dot-circle-o fa-5x" aria-hidden="true"></i>
        </div>

        <div class = "col-sm-3 hvr-bounce-in ">
          <i class="fa fa-futbol-o fa-5x" aria-hidden="true"></i>

        </div>

        <div class = "col-sm-3 hvr-grow-rotate">
          <i class="fa fa-car fa-5x" aria-hidden="true"></i>
        </div>

        <div class ="col-sm-3 hvr-hang">
          <i class="fa fa-diamond fa-5x" aria-hidden="true"></i>
        </div>
        </div>
      </div>
    </div>



    <div id = "box">

      <h3> Resize me to the right! </h3>

    </div>

    <div id = "box2">

      <h3> Pull me down! </h3>
    </div>
